<!-- Modal -->
  
<section *ngIf="isedited">
  <div class="square_box box_three">
    <div class="square_box box_four">
      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-12">
            <div class="alert fade alert-simple alert-success alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show">
              <i class="start-icon far fa-check-circle faa-tada animated"></i>
              <strong class="font__weight-semibold">Well done!</strong> You successfully edited the data.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div >
    <div class="">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registration Page</h5>
          <a href="/HomeComponent"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
        </div>
        <div class="modal-body">
            <form class="row g-3" [formGroup]="formValue">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" formControlName="firstname" class="form-control" id="inputName">
                    <div *ngIf="!firstname?.untouched && firstname?.invalid" class="alert alert-danger">First name is required</div>
                    <!--<div class="form-text text-danger" *ngIf="FirstName.errors?.['required']
                    && (FirstName.touched || FirstName.dirty)">
                    First Name is Required.
                  </div>-->
                  </div>
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Middle Name</label>
                    <input type="text" formControlName="middlename" class="form-control" id="inputName">
                    <div *ngIf="!middlename?.untouched && middlename?.invalid" class="alert alert-danger">Middle name is required
                    </div> 
                    <!--<div class="form-text text-danger" *ngIf="middlename.errors?.['required']
                    && (middlename.touched || middlename.dirty)">
                    First Name is Required.
                  </div>-->
                  </div>
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastname" class="form-control" id="inputName">
                    <div *ngIf="!lastname?.untouched && lastname?.invalid" class="alert alert-danger">Last name is required
                    </div> 
                  </div>
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Age</label>
                    <input type="number" formControlName="age" class="form-control" id="inputName">
                    <div *ngIf="!age?.untouched && age?.invalid" class="alert alert-danger">
                      Enter Your Age.
                      </div> 
                  </div>
             
                  <div class="col-6">
                    <label for="inputcountrycode" class="form-label">Country Code  </label>
                    <select class="form-control" formControlName="countrycode" id="inputName" >
                    <option *ngFor="let a of countryCode">{{a.name}} ({{a.dial_code}})</option>
                  </select>             
                  </div>
  
                  
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Phone</label>
                    <input type="number" formControlName="phone" class="form-control" id="inputName">
                    <div *ngIf="!phone?.untouched && phone?.invalid" class="alert alert-danger">
                      Enter Your Phone Number.
                     </div> 
                  </div>

                  
                  
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Enter your Email">
                </div>
                
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" formControlName="address" id="inputAddress" placeholder="1234 Main St">
                  <div *ngIf="!address?.untouched && address?.invalid" class="alert alert-danger">Enter Your Address.</div>
                </div>
                <div class="col-12">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputAddress2" formControlName="city" placeholder="Enter your city name">
                  <div *ngIf="!city?.untouched && city?.invalid" class="alert alert-danger">Enter Your City Name </div>
                </div> 
        
                
                <div class="col-12">
                  <label for="inputstate" class="form-label">State  </label>
                  <select type="text" class="form-control" formControlName="state" id="inputName" >
                    <option *ngFor="let s of state">{{s}}</option>
                  


</select>
</div>
                <div class="col-12">
                  <label for="inputCity" class="form-label">PinCode</label>
                  <input type="number" class="form-control" id="inputAddress2" formControlName="pincode" placeholder="Enter your pincode">
                  <div *ngIf="!pincode?.untouched && pincode?.invalid" class="alert alert-danger">
                    Pincode is Required.
                   </div> 
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <a href="/HomeComponent"><button type="button" class="btn btn-warning"  data-bs-dismiss="modal">Close</button></a>
          <button  type="button" class="btn btn-primary" routerLink="/UserDashboardComponent"  (click)="UpdateUser()"  >Update</button> 
            <!-- <button type="button" class="btn btn-secondary" (click)="goDashboed()" data-bs-dismiss="modal" >go to userdashbord</button> -->

        </div>
      </div>
    </div>
  </div>
