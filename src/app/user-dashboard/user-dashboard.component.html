<table class="table table-striped">
<thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>phone</th>
        <th>Email Id</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of alluser">
        <td>{{user.id}}</td>
        <td>{{user.name}} {{user.middlename}} {{user.lastname}} </td>
        <td>{{user.age}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address}} {{user.city}} - {{user.pincode}}</td>
        <td>
            <input type="button" value="Edit" (click)="EditUser(user)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success me-2"/>
            <input type="button" value="Delete" (click)="DeleteUser(user)" class="btn btn-danger"/>
        </td>
    </tr>
</tbody>
</table>




<!-- Button trigger modal -->
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3" [formGroup]="formValue">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" formControlName="name" class="form-control" id="inputName">
                  </div>
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Middle Name</label>
                    <input type="text" formControlName="middlename" class="form-control" id="inputName">
                  </div>
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastname" class="form-control" id="inputName">
                  </div>
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Age</label>
                    <input type="number" formControlName="age" class="form-control" id="inputName">
                  </div>
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Phone</label>
                    <input type="number" formControlName="phone" class="form-control" id="inputName">
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="inputEmail4">
                </div>
                
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" formControlName="address" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputAddress2" formControlName="city" placeholder="Enter your city name">
                </div>
                <div class="col-12">
                  <label for="inputCity" class="form-label">PinCode</label>
                  <input type="number" class="form-control" id="inputAddress2" formControlName="pincode" placeholder="Enter your pincode">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning"  data-bs-dismiss="modal">Close</button>
          <button *ngIf="btnSaveShow" type="button" class="btn btn-primary" (click)="AddUser()" >Register</button>
          <button *ngIf="btnUpdateShow" type="button" class="btn btn-primary" (click)="UpdateUser()" >Update</button>
        </div>
      </div>
    </div>
  </div>
